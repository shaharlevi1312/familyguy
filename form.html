<html>

<head>
    <style>
        body {
            background-color: lightblue;
        }

        h1 {
            color: white;
            text-align: center;
        }



        * {
            direction: rtl;
        }
    </style>
    <script>
        function cnt(a, b, c, d, e) {
            var shirt = document.getElementsByName("shirt");
            var color = document.getElementsByName("color");
            color = color[0].value;
            var size = document.getElementsByName("size");
            var logo = document.getElementsByName("logo");
            var amount = document.getElementById("amount").value;
            var lp = Number(0);
            for (var i = 0; i < shirt.length; i++) {
                var flag = false;
                if (shirt[i].checked) {
                    shirt = shirt[i].value;
                    flag = true;
                    break;
                }
            }
            if (flag == false) {
                shirt = Number(0);
            }
            for (var i = 0; i < size.length; i++) {
                var flag = false;
                if (size[i].checked) {
                    size = size[i].value;
                    flag = true;
                    break;
                }
            }
            if (flag == false) {
                size = Number(0);
            }
            for (var i = 0; i < logo.length; i++) {
                if (logo[i].checked) {
                    lp += Number(logo[i].value);
                }
            }


            console.log(shirt);
            console.log(color);
            console.log(size);
            console.log(lp);
            console.log(amount);

            var calculate = Number(size) * (Number(shirt) + Number(color) + Number(lp));
            var result = Number(amount) * Number(calculate);
            console.log(result);

            printrResult(result);

        }
        function printrResult(result) {
            var resultDiv = document.getElementById("resultDiv");
            resultDiv.innerText = "המחיר הכולל הוא: " + result;

        }
    </script>

    <title></title>
</head>
<body>
    <h1>מכבי חיפה</h1>
    <script src="Script/script.js"></script>


    <form action="http://formspree.io/f/moqpkgzq" method="post">

</textarea>
